<!DOCTYPE html>
<html lang="english">

<head>
  <title>Memoire Vive</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="body-config">
  <matrio path="components/template/template" class="brown">
  </matrio>
  <header>
    <h1 class="header-config">Lancer quiz !</h1>
  </header>

  <div class="config">
    <form action="" method="get">
      <label for="quizType">Type de question</label> :
      <select id="quizType" name="quizType">
        <option value="culturel">Culturel</option>
        <option value="historique">Historique</option>
        <option value="geographique">Geographique</option>
        <option value="geographique">Personelle</option>


      </select>

      <label>Titre</label> :
      <input id="titre" name="titre" placeholder="Ex : Quelle est la couleur preferee de mon chien ?" size="50" type="text" />
    </form>

    <fieldset>
      <legend><h4>Support:</h4></legend>
      <form method="get" action="">
        <input type="checkbox" name="image" id="image"> : <label for="image">Image</label>
      </form>
      <form method="get" action="">
        <input type="checkbox" name="description" id="description"> : <label for="description">description</label>
      </form>
      <form method="get" action="">
        <input type="checkbox" name="son" id="son"> : <label for="son">son</label>
      </form>
    </fieldset>

    <fieldset>
      <form action="" method="get">
        <label for="quizRs">Type de Reponse</label> :
        <select id="quizRs" name="quizR">
          <option value="ImageR">Image</option>
          <option value="TextuelleR">Textuelle</option>
          <option value="AudioR">Auditif</option>
        </select>
      <legend><h4>Reponses:</h4></legend>
      <form method="get" action="">
        <label for="Reponse1">Reponse 1</label> : <input type="text" name="Reponse1" id="Reponse1" placeholder="Ex : Bleu">
      </form>
      <form method="get" action="">
        <label for="Reponse2">Reponse 2</label> :
        <input id="ImageReponse2" name="ImageReponse2" type="file" accept="image/*" data-type="image" />
      </form>
      <form method="get" action="">
        <label for="Reponse3">Reponse 3</label> : <input id="AudioReponse3" name="AudioReponse3" type="file" accept="audio/*" data-type="audio" />
      </form>
      <form method="get" action="">
        <label for="Reponse4">Reponse 4</label> : <input type="text" name="Reponse4" id="Reponse4" placeholder="Ex : Violet">
      </form>
    </fieldset>

    <form method="get" action="">
      
      <label for="quizAide">Aide</label> :
      <select id="quizAide" name="quizAide">
        <option value="culturel">Image</option>
        <option value="historique">texte</option>
        <option value="geographique">Son</option>


      </select>
      <label></label> 
      <input id="titre" name="titre" placeholder="Ex : couleur tres claire" size="50" type="text" />
      
    </form>
    

    <input type="button" name="valider" id="valider" value="Valider">
  </div>

  <div class="listeQuestion">
    <div class="question-config">
      Question 1
    </div>
    <div class="question-config">
      Question 2
    </div>
    <div class="question-config">
      Question 3
    </div>
    <div class="question-config">
      Question 4
    </div>
    <div class="question-config">
      (+)
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="english">

<head>
  <title>Memoire Vive</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <matrio path="components/template/template" class="brown">
  </matrio>
  <div class="container">
    <div class="app" id="quizPage">
      <h1>Mon Quiz<button class="help-btn">AIDE?</button></h1>
      <div class="Quiz">
        <h2 id="question">Quel est le nom du mois en cours ?</h2>
        <div id="questions-answers">
          <button class="btn">Mars</button>
          <button class="btn">Avril</button>
          <button class="btn">Mai</button>
          <button class="btn">Janvier</button>
        </div>
        <button id="next-btn" onclick="showNextPage()">Suivant</button>
        <button id="prev-btn">Precedent</button>
      </div>
    </div>

    <div class="appq2" id="quizPage2" style="display: none;">
      <h1>Mon Quiz<button class="help-btnq2">AIDE?</button></h1>
      <div class="Quiz2">
        <h2 id="question-image">Laquelle est la couleur rouge?</h2>
        <div id="questions-answers-image" class="horizontal-images">
          <button class="btnq2"><img src="/assets/blue.png" alt="Bleu"></button>
          <button class="btnq2"><img src="/assets/green.png" alt="vert"></button>
          <button class="btnq2"><img src="/assets/orange.png" alt="orange"></button>
          <button class="btnq2"><img src="/assets/red.png" alt="rouge"></button>
        </div>
        <button id="next-btnq2" onclick="showNextPage()">Suivant</button>
        <button id="prev-btnq2" onclick="showPrevPage()">Precedent</button>
      </div>
    </div>
  </div>

  <script>
    function showNextPage() {
      document.getElementById('quizPage').style.display = 'none';
      document.getElementById('quizPage2').style.display = 'block';
    }
    function showPrevPage() {
      document.getElementById('quizPage2').style.display = 'none';
      document.getElementById('quizPage').style.display = 'block';
    }
  </script>
</body>

</html>

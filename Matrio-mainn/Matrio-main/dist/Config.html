<!DOCTYPE html>
<html lang="english">
<head>
<title>Memoire Vive</title>
<link href="./style.css" rel="stylesheet"/>
</head>
<body class="body-config">
<div class="template">
<div class="navbar">
<a class="navbar-button orange" href="/Quiz.html">
        Quiz
    </a>
<a class="navbar-button pink" href="/Result.html">
        Result
    </a>
<a class="navbar-button purple" href="/Config.html">
        Config
    </a>
<a class="navbar-button purple" href="/">
        HOME
    </a>
</div>
</div>

<header class="header-config">
    Lancer quiz !
  </header>
<!--L'espace qui permettra de configurer les questions une à une-->
<div class="config">
<form action="" method="get">
<label>Titre</label> : <input id="prenom" name="titre" placeholder="Ex : Quelle est la couleur préférée de mon chien ?" size="50" type="text"/>
</form>
<fieldset>
<legend>Support :</legend>
<form action="" method="get">
<input id="image" name="image" type="checkbox"/> : <label for="image">Image</label>
</form>
<form action="" method="get">
<input id="description" name="description" type="checkbox"/> : <label for="description">description</label>
</form>
<form action="" method="get">
<input id="son" name="son" type="checkbox"/> : <label for="son">son</label>
</form>
</fieldset>
<fieldset>
<legend>Réponses :</legend>
<form action="" method="get">
<label for="Reponse1">Réponse 1</label> : <input id="Reponse1" name="Reponse1" placeholder="Ex : Bleu" type="text"/>
</form>
<form action="" method="get">
<label for="Reponse2">Réponse 2</label> : <input id="Reponse2" name="Reponse2" placeholder="Ex : Rouge" type="text"/>
</form>
<form action="" method="get">
<label for="Reponse3">Réponse 3</label> : <input id="Reponse3" name="Reponse3" placeholder="Ex : Vert" type="text"/>
</form>
<form action="" method="get">
<label for="Reponse4">Reponse 4</label> : <input id="Reponse4" name="Reponse4" placeholder="Ex : Violet" type="text"/>
</form>
<form action="" method="get">
<label for="Reponse5">Reponse 5</label> : <input id="Reponse5" name="Reponse5" placeholder="Ex : Marron" type="text"/>
</form>
<form action="" method="get">
<label for="Reponse6">Reponse 6</label> : <input id="Reponse6" name="Reponse6" placeholder="Ex : Noir" type="text"/>
</form>
</fieldset>
<form action="" method="get">
<label>Aide</label> : <input id="aide" name="aide" placeholder="Ex : Il aime les couleurs sombres" size="50" type="text"/>
</form>
<input id="valider" name="valider" type="button" value="Valider"/>
</div>
<!--Ici l'espace qui nous permettra de visualiser les question d'un quiz-->
<div class="listeQuestion">
<div class="question-config">
     Question 1
   </div>
<div class="question-config">
     Question 2
   </div>
<div class="question-config">
     Question 3
   </div>
<div class="question-config">
     Question 4
   </div>
<div class="question-config">
     (+)
   </div>
</div>
<footer class="footer-config">
<a href="./index.html">Mes Quiz</a>
<a href="./Quiz.html">Creer Quiz</a>
<a href="./Result.html">Statistiques</a>
</footer>
<script src="scripts/websockets.js"></script></body>
</html>

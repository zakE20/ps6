<!DOCTYPE html>
<html lang="english">
<head>
<title>Memoire Vive</title>
<link href="./style.css" rel="stylesheet"/>
</head>
<body class="body-config">
<div class="template">
<nav class="navbar">
<h2 class="logo">Memoire <span>Vive</span></h2>
<ul>
<li><a href="/">Acceuil</a></li>
<li><a href="/Quiz.html">Quiz</a></li>
<li><a href="/Config.html">Config</a></li>
<li><a href="/Result.html">Resultat</a></li>
</ul>
</nav>
</div>

<header>
<h1 class="header-config">Lancer quiz !</h1>
</header>
<div class="config">
<form action="" method="get">
<label for="quizType">Type de question</label> :
      <select id="quizType" name="quizType">
<option value="culturel">Culturel</option>
<option value="historique">Historique</option>
<option value="geographique">Geographique</option>
<option value="geographique">Personelle</option>
</select>
<label>Titre</label> :
      <input id="titre" name="titre" placeholder="Ex : Quelle est la couleur preferee de mon chien ?" size="50" type="text"/>
</form>
<fieldset>
<legend><h4>Support:</h4></legend>
<form action="" method="get">
<input id="image" name="image" type="checkbox"/> : <label for="image">Image</label>
</form>
<form action="" method="get">
<input id="description" name="description" type="checkbox"/> : <label for="description">description</label>
</form>
<form action="" method="get">
<input id="son" name="son" type="checkbox"/> : <label for="son">son</label>
</form>
</fieldset>
<fieldset>
<form action="" method="get">
<label for="quizRs">Type de Reponse</label> :
        <select id="quizRs" name="quizR">
<option value="ImageR">Image</option>
<option value="TextuelleR">Textuelle</option>
<option value="AudioR">Auditif</option>
</select>
<legend><h4>Reponses:</h4></legend>
</form><form action="" method="get">
<label for="Reponse1">Reponse 1</label> : <input id="Reponse1" name="Reponse1" placeholder="Ex : Bleu" type="text"/>
</form>
<form action="" method="get">
<label for="Reponse2">Reponse 2</label> :
        <input accept="image/*" data-type="image" id="ImageReponse2" name="ImageReponse2" type="file"/>
</form>
<form action="" method="get">
<label for="Reponse3">Reponse 3</label> : <input accept="audio/*" data-type="audio" id="AudioReponse3" name="AudioReponse3" type="file"/>
</form>
<form action="" method="get">
<label for="Reponse4">Reponse 4</label> : <input id="Reponse4" name="Reponse4" placeholder="Ex : Violet" type="text"/>
</form>
</fieldset>
<form action="" method="get">
<label for="quizAide">Aide</label> :
      <select id="quizAide" name="quizAide">
<option value="culturel">Image</option>
<option value="historique">texte</option>
<option value="geographique">Son</option>
</select>
<label></label>
<input id="titre" name="titre" placeholder="Ex : couleur tres claire" size="50" type="text"/>
</form>
<input id="valider" name="valider" type="button" value="Valider"/>
</div>
<div class="listeQuestion">
<div class="question-config">
      Question 1
    </div>
<div class="question-config">
      Question 2
    </div>
<div class="question-config">
      Question 3
    </div>
<div class="question-config">
      Question 4
    </div>
<div class="question-config">
      (+)
    </div>
</div>
<script src="scripts/websockets.js"></script></body>
</html>
